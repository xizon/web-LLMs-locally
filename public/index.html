body {

}

:root {

    --app-ai-chat-msg-dotted-loader-size: 12.5px;
}

.chat-container {
    max-width: 600px;
    margin: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.messages {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 13px;
}

.messages > div {
    margin: 5px 0;
    padding: 3px 5px;
    background: #f8f8f8;
    border: 1px solid #ddd;
    border-radius: 0.35rem;
}
.messages p {
    margin: 3px 0;
}
.msgcontrol {
    display: flex;
}

.messages .timestamp {
    display: block;
    color: #979797;
    text-align: right;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    border: none;
    background-color: var(--app-ai-chat-primary-color);
    color: white;
    border-radius: 4px;
    cursor: pointer;
    margin-left: .5rem;
}

button:hover {
    transform: scale(1.1);
}

.msg-dotted-loader-container {
        display: flex;
        align-items: center;
        margin-top: .4rem;
        color: var(--app-ai-chat-primary-color);
    }
.msg-dotted-loader-text {
    transform: translateY(-10%);
}
.msg-dotted-loader {
    position: relative;
    text-align: center;
    display: inline-block;
    width: calc(var(--app-ai-chat-msg-dotted-loader-size) * 1.5);
    height: calc(var(--app-ai-chat-msg-dotted-loader-size) * 1.5);
    margin-right: .3rem;
}
.msg-dotted-loader::after ,
.msg-dotted-loader::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: var(--app-ai-chat-msg-dotted-loader-size);
    height: var(--app-ai-chat-msg-dotted-loader-size);
    border-radius: 50%;
    border: 2px var(--app-ai-chat-primary-color);
    border-style: dotted solid dotted solid;
    animation: turn-left 1.5s linear infinite;
}
.msg-dotted-loader::before {
    left: calc(var(--app-ai-chat-msg-dotted-loader-size)/2/2 * -1);
    top: calc(var(--app-ai-chat-msg-dotted-loader-size)/2/2 * -1);
    width: calc(var(--app-ai-chat-msg-dotted-loader-size) + var(--app-ai-chat-msg-dotted-loader-size)/2);
    height: calc(var(--app-ai-chat-msg-dotted-loader-size) + var(--app-ai-chat-msg-dotted-loader-size)/2);
    border-style: dotted dotted solid solid;
    animation: msg-dotted-loader-anim--turn-right 1.5s linear infinite;
}
@keyframes msg-dotted-loader-anim--turn-right {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
@keyframes turn-left {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(-360deg);
    }
}

    </style>

</head>

let loadingTimer; // Timer for loading state
let loadingTime = 0; // Elapsed time in seconds

function clearElapsedTime() {
    // Stop loading timer
    clearInterval(loadingTimer);
    document.querySelector('.msg-dotted-loader-container > i').innerHTML = ' (0s)';
    loadingTime = 0;

}

function startElapsedTime() {
    loadingTimer = setInterval(() => {
        loadingTime++;
        document.querySelector('.msg-dotted-loader-container > i').innerHTML = ` (${loadingTime}s)`;
    }, 1000);
}


function startLoading() {
    // push loading for message item
    messages.push({ sender: 'AI', type: 'reply', timestamp:  new Date().toLocaleTimeString(), content: '<div class="msg-dotted-loader-container "><span class="msg-dotted-loader"></span><span class="msg-dotted-loader-text">Thinking...</span><i> (0s)</i></div>' }); // Add AI reply to array

    // start elapsedTime
    startElapsedTime();
}

function stopLoading() {
    // remove loading for message item
    messages.pop();

    // clear elapsedTime
    clearElapsedTime();
}

const debouncedSendMessage = debounce(sendMessage, 300);

function debounce(func, delay) {
    let timeoutId;
    return function(...args) {
        if (timeoutId) {
            clearTimeout(timeoutId);
        }
        timeoutId = setTimeout(() => {
            func.apply(this, args);
        }, delay);
    };
}

function typewriterEffect(element, str, speed = 50) {
    if (!element) return;

    const originalHTML = str;
    element.innerHTML = '';

    let cursor = 0;
    let tempHTML = '';
    const tagStack = [];

    function type() {
        if (cursor >= originalHTML.length) {
            // Clear the cursor after typing is complete
            element.innerHTML = tempHTML; // Set the final content without the cursor
            return;
        }

        const currentChar = originalHTML[cursor];

        if (currentChar === '<') {
            const closeTagIndex = originalHTML.indexOf('>', cursor);
            const tagContent = originalHTML.slice(cursor, closeTagIndex + 1);
            tempHTML += tagContent;

            // Handle opening and closing tags
            if (/^<\/?\w+/.test(tagContent)) {
                if (!/^<\//.test(tagContent)) {
                    // Opening tag
                    tagStack.push(tagContent);
                } else {
                    // Closing tag
                    tagStack.pop();
                }
            }

            cursor = closeTagIndex + 1;
        } else {
            tempHTML += currentChar;
            cursor++;
        }

        element.innerHTML = tempHTML + '<span class="cursor">|</span>'; // Show cursor
        setTimeout(type, speed);
    }

    type();
}


function renderMessages() {
    const messagesDiv = document.getElementById('messages');
    messagesDiv.innerHTML = ''; // Clear existing messages
    messages.forEach((msg, index) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add(msg.type);
        messageDiv.innerHTML = `<strong>${msg.sender}:</strong> <div class="content">${msg.content}</div> <span class="timestamp">${msg.timestamp}</span>`;
        messagesDiv.appendChild(messageDiv);

        if (msg.type === 'reply' && index === messages.length - 1) {
            typewriterEffect([].slice.call(messagesDiv.querySelectorAll('.reply')).at(-1).querySelector('.content'), msg.content, 10);
        }
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
}
